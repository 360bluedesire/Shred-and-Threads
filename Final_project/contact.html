<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the navigation links */
        .nav_links {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            z-index: 1000; /* Ensures nav bar is above other content */
            display: flex; /* Display links in a row */
            justify-content: left; /* Center align the links */
        }

        .nav_links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Display links in a row */
        }

        .nav_links li {
            margin: 0 10px;
        }

        .nav_links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
        }

        .nav_links a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 120px; /* Increased padding for space */
            margin-bottom: 30px;
        }

        /* Optional: Adjust styling for the header and navigation bar */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Contact Form Styling */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure form is above the contact card */
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #555;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Contact Card Styling */
        .contact-card {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 0; /* Ensure contact card is behind the form */
        }

        .contact-card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contact-card p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="nav_links">
        <ul>
            <li><a href="index.html" class="index">Home</a></li>
            <li><a href="about.html" class="about">About</a></li>
            <li><a href="#" class="contact">Contact</a></li>
            <li><a href="product.html" class="product">Product</a></li>
        </ul>
    </nav>

    <h1>Contact Us</h1>

    <div class="contact-form">
        <form id="contactForm" action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]*" title="Please enter only digits">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-card">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> 123 Main St, City, Country</p>
        <p><strong>Phone:</strong> +123 456 789</p>
        <p><strong>Email:</strong> info@example.com</p>
    </div>

    <script>
        // Prevent typing letters in the phone number field
        document.getElementById('phone').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^\d]/, '');
        });
    </script>
</body>
</html>
